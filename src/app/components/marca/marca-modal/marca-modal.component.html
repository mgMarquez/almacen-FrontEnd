<!-- Modal -->
<div
  class="modal fade"
  id="marcaModal"
  tabindex="-1"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  aria-labelledby="marcaModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="marcaModalLabel">Marca</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form  [formGroup]="formMarca">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nombreInput" placeholder="nombre"
              formControlName="nombre" />
            <label for="nombreInput">Nombre</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onSubmit()">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
