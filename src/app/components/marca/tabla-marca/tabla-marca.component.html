<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">
        <button
          type="button"
          class="btn btn-success mx-1"
          (click)="agregarMarca()"
        >
          agregar
        </button>
      </th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let marca of listaMarcas">
      <td>{{ marca.id }}</td>
      <td>{{ marca.nombre }}</td>
      <td>
        <button
          type="button"
          class="btn btn-primary mx-1"
          (click)="editar(marca)"
        >
          editar
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-danger mx-1"
          (click)="eliminar(marca)"
        >
          eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-secondary" (click)="actualizarTabla()">
  Actualizar
</button>
