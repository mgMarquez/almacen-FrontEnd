<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#rubroModal"
          (click)="rubroModal.crearRubro()"
        >
          agregar
        </button>
      </th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rubro of listaRubros">
      <td>{{ rubro.id }}</td>
      <td>{{ rubro.nombre }}</td>
      <td>
        <button
          type="button"
          class="btn btn-primary mx-1"
          data-bs-toggle="modal"
          data-bs-target="#rubroModal"
          (click)="rubroModal.editarRubro(rubro)"
        >
          editar
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-danger mx-1"
          (click)="rubroModal.eliminarRubro(rubro.id)"
        >
          eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
<app-rubro-modal #rubroModal (eventData)="actualizarTabla()"></app-rubro-modal>
