<!-- Modal -->
<div
  class="modal fade"
  id="productoModal"
  tabindex="-1"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  aria-labelledby="productoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h1 class="modal-title fs-5" id="productoModalLabel">Producto</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body bg-light text-dark">
        <form [formGroup]="formProducto">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="nombreInput"
              placeholder="nombre"
              formControlName="nombre"
            />
            <label for="nombreInput">Nombre</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="descripcionInput"
              placeholder="descripcion"
              formControlName="descripcion"
            />
            <label for="descripcionInput">Descripci√≥n</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="cantidadEnStockInput"
              placeholder="cantidadEnStock"
              formControlName="cantidadEnStock"
            />
            <label for="cantidadEnStockInput">Stock</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="precioInput"
              placeholder="precio"
              formControlName="precio"
            />
            <label for="precioInput">Precio</label>
          </div>
          <!-- Marca -->
          <div class="form-floating mb-3">
            <select
              class="form-select"
              id="floatingSelect"
              aria-label="Floating label select example"
              formControlName="marca"
              [compareWith]="compareFn"
            >
              <option [ngValue]="null" selected>Seleccionar marca</option>
              <option *ngFor="let marca of marcas" [ngValue]="marca">
                {{ marca.nombre }}
              </option>
            </select>
            <label for="floatingSelect">Marca</label>
          </div>
          <!-- Rubro -->
          <div class="form-floating">
            <select
              class="form-select"
              id="floatingSelect"
              aria-label="Floating label select example"
              formControlName="rubro"
              [compareWith]="compareFn"
            >
              <option [ngValue]="null" selected>Seleccionar rubro</option>
              <option *ngFor="let rubro of rubros" [ngValue]="rubro">
                {{ rubro.nombre }}
              </option>
            </select>
            <label for="floatingSelect">Rubro</label>
          </div>
        </form>
        <!-- <pre>{{ formProducto.value | json }}</pre> -->
      </div>
      <div class="modal-footer bg-secondary-subtle text-emphasis-secondary">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-success"
          data-bs-dismiss="modal"
          (click)="onSubmit()"
          [disabled]="!formProducto.valid"
        >
          Guardar cambios
        </button>
      </div>
    </div>
  </div>
</div>
